{% extends "base.html" %}
{% block title %}Update{% endblock title %}
{% block content %}
<div class="container">
    <form method="post">
<div class="mb-3">
  <label for="first_name" class="form-label">First Name</label>
  <input type="text" value='{{user.first_name}}' class="form-control" name="first_name" id="first_name" placeholder="Enter First name">
</div>
<div class="mb-3">
  <label for="last_name" class="form-label">Name</label>
  <input type="text" value="{{user.last_name}}" class="form-control" name="last_name" id="last_name" placeholder="Enter last name">
</div>
<div class="mb-3">
  <label for="email" class="form-label">Email</label>
  <input type="email" value="{{user.email}}" name='email' class="form-control" id="email" placeholder="Enter email">
</div>
<div class="mb-3">
  <label for="roll_no" class="form-label">Roll No.</label>
  <input type="text" value="{{user.roll_no}}" name='roll_no' class="form-control" id="roll_no" placeholder="Enter Roll">
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock content %}
