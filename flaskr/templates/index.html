{% extends "base.html" %}
{% block title %}Home{% endblock title %}
{% block content %}
<div class="container">
    <form method="post">
<div class="mb-3">
  <label for="first_name" class="form-label">First Name</label>
  <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter First name">
</div>
<div class="mb-3">
  <label for="last_name" class="form-label">Name</label>
  <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter last name">
</div>
<div class="mb-3">
  <label for="email" class="form-label">Email</label>
  <input type="email" name='email' class="form-control" id="email" placeholder="Enter email">
</div>
<div class="mb-3">
  <label for="roll_no" class="form-label">Roll No.</label>
  <input type="text" name='roll_no' class="form-control" id="roll_no" placeholder="Enter Roll">
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<div class="container">
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Roll No.</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
    {% for user in user %}
    <tr>
      <th scope="row">{{user.id}}</th>
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.roll_no}}</td>
      <td class="mx-2"><a href="{{url_for("home.update_user",id=user.id)}}" type="button" class="btn btn-primary">Edit</a><a href="{{url_for('home.delete_user',id=user.id)}}" type="button" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock content %}
